<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML Table </title>
  <link rel="stylesheet" href="table.css" />
</head>
<body>
  <div class="container">
    <h1>HTML Table</h1>
    <h3>Student Grades</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>DANYEL</td>
          <td>DSA</td>
          <td>76</td>
        </tr>
        <tr>
          <td>MORALES</td>
          <td>COMRPOG</td>
          <td>77</td>
        </tr>
        <tr>
          <td>POGI</td>
          <td>AMENG</td>
          <td>75</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
